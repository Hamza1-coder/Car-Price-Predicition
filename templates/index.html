<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Price Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>



<body>
    <h1>Car Predictive Analysis</h1>
    <!--heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/"> </a>
          </div>
        </div>
      </nav>
  
      <br /><br />


      <div class="container">
        <form action="{{ url_for('predict')}}" method="post">
          <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Year</h5>
                  <input
                    type="number"
                    name="Year"
                    id="first"
                    required="required"
                  />
                </div>
              </div>
            </div>
            <br />
            <br />
        <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">What is the Showroom Price?(In lakhs)</h5>
                <input
                  name="Present_Price"
                  id="second"
                  required="required"
                />
              </div>
            </div>
          </div>
        </div>
        <br />
        <br />


        <div class="row">
        <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">How Many Kilometers Drived?</h5>
                <input
                  name="Kms_Driven"
                  id="third"
                  required="required"
                />
              </div>
            </div>
          </div>
        <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">How much owners previously had the car(0 or 1 or 3)?</h5>
                <input
                  name="Owner"
                  id="fourth"
                  required="required"
                />
              </div>
            </div>
          </div>
        </div>
        <br />
        <br />


        <div class="row">
        <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">What Is the Fuel type?</h5>
                <select name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
              </div>
            </div>
          </div>

        <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Are you A Dealer or Individual</h5>
                <select name="Seller_Type_Individual" id="resea" required="required">
                    <option value="Dealer">Dealer</option>
                    <option value="Individual">Individual</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <br />
        <br />
   


        <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Transmission type</h5>
                <select name="Transmission_Mannual" id="research" required="required">
                    <option value="Mannual">Manual Car</option>
                    <option value="Automatic">Automatic Car</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <br />
        <br />
  

        <!-- Submit -->
        <input type="submit" value="Submit" class="btn btn-warning btn-lg" />
      </form>

      <br />
      <br />
      <h3>{{ prediction_text }}</h3>

      <br />
      <br />
      <p>Â©2021 Ameer Hamza</p>
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"
  ></script>

</body>
</html>
